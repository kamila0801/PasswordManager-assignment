<div class="container">
  <mat-card class="card">
    <mat-card-title class="title">{{ isLoginMode ? 'Login' : 'Register' }}</mat-card-title>
    <mat-card-header>
      <img src="/assets/logo.png" alt="Unpassword Logo" class="logo">
      
    </mat-card-header>
   
    <mat-card-content>
      <form class="form">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        <div *ngIf="!isLoginMode">
          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="button" class="buttonOne" (click)="onSubmit()"  >{{ isLoginMode ? 'Login' : 'Register' }}</button>
        <button mat-raised-button color="accent" type="button" class="buttonOne" (click)="onSwitchMode()">{{ isLoginMode ? 'Switch to Register' : 'Switch to Login' }}</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
