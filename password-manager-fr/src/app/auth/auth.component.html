<section class="container">
  <div>
    <h2>{{ isLoginMode ? 'Sign In' : 'Create Account' }}</h2>
    <div>
      <form>
        <div>
          <label>Username</label>
          <input type="text" [(ngModel)]="username" name="username" required>
        </div>
        <div>
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="password" required>
        </div>
        <div *ngIf="!isLoginMode">
          <label>Confirm Password</label>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="buttons">
          <button type="button" class="custom-button" (click)="onSubmit()">
            {{ isLoginMode ? 'Sign In' : 'Create Account' }}
          </button>
          <button type="button" class="custom-button" (click)="onSwitchMode()">
            {{ isLoginMode ? 'Switch to Create Account' : 'Switch to Sign In' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</section>
